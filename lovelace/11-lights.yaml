# ======================================================================
#
# Home View
#
# Home Layout displaying:
#   - Room Temperatures
#   - Light Status (On/Off)
#   - Open/Closed Doors and Windows
#
#
# ======================================================================
#  - title: Home
    title: Lights
    path: lights
    icon: mdi:lightbulb
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout: vertical
            cards:
              - type: custom:auto-entities
                sort:
                  method: name
                show_empty: false
                card:
                  type: entities
                  show_header_toggle: false
                  title: "Main Room Lights"
                filter:
                  include:
                    - entity_id: 'light.main*'
                      options:
                        secondary_info: last-changed
                    - entity_id: 'switch.circadian_lighting_main*'
                      options:
                        secondary_info: last-changed
                    - entity_id: 'sensor.light_main*'
                      options:
                        secondary_info: last-changed
              - break
              - type: custom:auto-entities
                show_empty: false
                sort:
                  method: name
                card:
                  type: entities
                  show_header_toggle: false
                  title: "Master Suite Lights"
                filter:
                  include:
