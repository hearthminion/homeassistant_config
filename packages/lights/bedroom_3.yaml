# ======================================================================
#
# Switches
#
# ======================================================================
switch:
  # ===========================================
  #
  # Front Bedroom
  #
  # ===========================================
  - platform: circadian_lighting
    name: "Front Bedroom Ceiling Lights (without Brightness Adjustment)"
    lights_ct:
      - light.main_lamp_34
    disable_brightness_adjust: true

  - platform: circadian_lighting
    name: "Front Bedroom Ceiling Lights (with Brightness Adjustment)"
    lights_ct:
      - light.main_lamp_34
    disable_brightness_adjust: false
    min_brightness: 25

  - platform: circadian_lighting
    name: "Front Bedroom Closet (without Brightness Adjustment)"
    lights_ct:
      - light.main_lamp_29
    disable_brightness_adjust: true

  - platform: circadian_lighting
    name: "Front Bedroom Closet (with Brightness Adjustment)"
    lights_ct:
      - light.main_lamp_29
    disable_brightness_adjust: false
    min_brightness: 25
