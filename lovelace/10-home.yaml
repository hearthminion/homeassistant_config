# ======================================================================
#
# Home View
#
# Home Layout displaying:
#   - Room Temperatures
#   - Light Status (On/Off)
#   - Open/Closed Doors and Windows
#
#
# ======================================================================
title: Home
path: home
icon: mdi:home
panel: true
cards:
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            title: Main Floor Lights
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head: light.mf2_great_room
                entities:
                  - entity: light.mf2_den_lamp1
                  - entity: light.mf2_den_lamp2
              - type: custom:fold-entity-row
                head: light.mf1_bedroom1
                show_header_toggle: false
                entities:
                  - entity: light.mf1_bedroom1_cf1
                  - entity: light.mf1_bedroom1_lamp1
                  - entity: light.mf1_bedroom1_lamp2
              - type: custom:fold-entity-row
                head: light.mf1_master_bathroom
                show_header_toggle: false
                entities:
                  - entity: light.mf1_bathroom1_inner
                  - entity: light.mf1_bathroom1_outer
              - entity: light.mf1_hallway
              - entity: light.mf1_bathroom2
      - type: vertical-stack
        cards:
          - type: entities
            title: Basement Lights
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head: light.bf1_den
                entities:
                  - entity: light.bf1_den_cf1
                  - entity: light.bf1_den_cf2
                  - entity: light.bf1_den_lamp1
                  - entity: light.bf1_den_lamp2
                  - entity: light.bf1_den_lamp2
              - type: custom:fold-entity-row
                head: light.bf_kitchen
                entities:
                  - entity: light.bf1_kitchen_cf1
                  - entity: light.bf1_storage1_cf1
                  - entity: light.bf1_storage1_cf2
              - entity: light.bf1_hallway
              - entity: light.bf1_stairwell
