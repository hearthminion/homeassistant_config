switch:
  # ================================
  #
  # Basementroom
  #
  # ===============================
  - platform: circadian_lighting
    name: "Basement (without Brightness Adjustment)"
    lights_ct:
      - light.basement_lamp_1
      - light.basement_lamp_2
      - light.basement_lamp_3
    disable_brightness_adjust: true

  - platform: circadian_lighting
    name: "Basement (with Brightness Adjustment)"
    lights_ct:
      - light.basement_lamp_1
      - light.basement_lamp_2
      - light.basement_lamp_3
    disable_brightness_adjust: false
    min_brightness: 25
