# ======================================================================
#
# Automations:
#
# ======================================================================
automation:
  # ======================================================================
  #
  # Light fixture: Main Living_Area Lights
  #
  # Lights:
  #   - 
  #   - 
  #   - 
  #
  # Automations:
  #   - 
  #
  # ======================================================================
  - alias: '[Light] Living Area: Circadian Lighting (with Brightness Adjustment)'
    initial_state: false
    trigger:
      platform: state
      entity_id: input_select.light_mode
      to: "Circadian"
    action:
      - service: switch.turn_on
        data:
          entity_id:
            - switch.circadian_lighting_living_area_with_brightness_adjustment
      - service: switch.turn_off
        data:
          entity_id:
            - switch.circadian_lighting_living_area_without_brightness_adjustment

  - alias: '[Light] Living Area: Circadian Lighting (without Brightness adjust)'
    initial_state: false
    trigger:
      platform: state
      entity_id: binary_sensor.light_living_area_autobrightness
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ is_state('input_select.light_mode', 'Circadian') }}"
        - condition: state
          entity_id: switch.circadian_lighting_living_area_with_brightness_adjustment
          state: 'on'
    action:
      - service: switch.turn_on
        data:
          entity_id:
            - switch.circadian_lighting_living_area_without_brightness_adjustment
      - service: switch.turn_off
        data:
          entity_id:
            - switch.circadian_lighting_living_area_with_brightness_adjustment


# ======================================================================
#
# Binary Sensor
#
# ======================================================================
binary_sensor:
  - platform: template
    sensors:
      light_living_area_autobrightness:
        friendly_name: "[Light] Living Area Autobrightness"
        value_template: >-
          {{ ( state_attr('binary_sensor.light_living_area_autobrightness', 'circadian_brightness') | int ) < ( state_attr('binary_sensor.light_living_area_autobrightness', 'brightness_max') | int )
             and ( state_attr('binary_sensor.light_living_area_autobrightness', 'circadian_brightness') | int ) > ( state_attr('binary_sensor.light_living_area_autobrightness', 'brightness_min') | int ) }}
        attribute_templates:
          circadian_brightness: >-
            {{ state_attr('switch.circadian_lighting_living_area_with_brightness_adjustment','brightness') | round(0) }}
          brightness: >-
            {% if is_state_attr('light.living_area','brightness', 'unknown')  or
               is_state("light.living_area","off") %}
              100
            {% else %}
              {{ ( state_attr('light.living_area','brightness') / 254 * 100 ) | int }}
            {% endif %}
          brightness_max: >-
            {{ state_attr('binary_sensor.light_living_area_autobrightness', 'brightness') | int + 4 }}
          brightness_min: >-
            {{ state_attr('binary_sensor.light_living_area_autobrightness', 'brightness') | int - 4 }}
          xy_color: >-
            {{ state_attr('light.living_area','xy_color') }}
          color_temp: >-
            {{ state_attr('light.living_area','color_temp') }}

