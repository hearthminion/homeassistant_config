# ======================================================================
#
# Basement
#
# Lights:
#   - light.basement_lamp_
#   - light.basement_lamp_
#   - light.basement_lamp_
#
# Light Groups:
#   - light.basement
#
# ======================================================================
automation:
  # ====================================================================
  #
  # Light fixture: Basement Ceiling Lights
  #
  # Lights:
  #   - 
  #   - 
  #   - 
  #
  # Automations:
  #   - 
  #
  # ====================================================================
  - alias: "[Light] Basement Ceiling: Circadian Lighting (with Brightness Adjustment)"
    initial_state: false
    trigger:
      - platform: state
        entity_id: input_select.light_mode
        to: "Circadian"
      - platform: state
        entity_id: binary_sensor.light_basement_autobrightness
        to: "on"
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ is_state('input_select.light_mode', 'Circadian') }}"
    action:
      - service: switch.turn_on
        data:
          entity_id:
            - switch.circadian_lighting_basement_with_brightness_adjustment
      - service: switch.turn_off
        data:
          entity_id:
            - switch.circadian_lighting_basement_without_brightness_adjustment

  - alias: "[Light] Basement Ceiling: Circadian Lighting (without Brightness adjust)"
    initial_state: false
    trigger:
      - platform: state
        entity_id: binary_sensor.light_basement_autobrightness
        to: "off"
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ is_state('input_select.light_mode', 'Circadian') }}"
    action:
      - service: switch.turn_on
        data:
          entity_id:
            - switch.circadian_lighting_basement_without_brightness_adjustment
      - service: switch.turn_off
        data:
          entity_id:
            - switch.circadian_lighting_basement_with_brightness_adjustment

  - id: '1587762496178'
    initial_state: false
    alias: '[Light] Basement: Turn Off Lights At Night'
    description: ''
    trigger:
      - at: '21:30'
        platform: time
    condition: []
    action:
      - service: light.turn_off
        data:
          entity_id: light.basement

# ======================================================================
#
# Binary Sensors
#
# ======================================================================
binary_sensor:
  - platform: template
    sensors:
      light_basement_autobrightness:
        friendly_name: "[Light] Basement Autobrightness"
        value_template: >-
          {{ ( states("sensor.circadian_brightness") | int ) < ( state_attr("binary_sensor.light_basement_autobrightness", "brightness_max") | int )
             and ( states("sensor.circadian_brightness") | int ) > ( state_attr("binary_sensor.light_basement_autobrightness", "brightness_min") | int ) }}
        attribute_templates:
          brightness: >-
            {% if state_attr("light.basement", "brightness") == None or
               is_state_attr("light.basement", "brightness", "unknown")  or
               is_state("light.basement", "off") -%}
              {{ ( states("sensor.circadian_brightness") | int ) }}
            {%- else -%}
              {{ ( state_attr("light.basement","brightness") / 254 * 100 ) | int }}
            {%- endif %}
          brightness_max: >-
            {{ state_attr("binary_sensor.light_basement_autobrightness", "brightness") | int + 4 }}
          brightness_min: >-
            {{ state_attr("binary_sensor.light_basement_autobrightness", "brightness") | int - 4 }}
          #xy_color: >-
          #  {{ state_attr("light.basement","xy_color") }}
          color_temp: >-
            {{ state_attr("light.basement","color_temp") }}

