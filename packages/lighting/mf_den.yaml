#
# Great Room: Den Area Lighting Configuration
#
# Lights:
#   - light.mf_den_ceiling_bulb
#     light id: 8
#   - light.mf_den_couch_lamp_1_bulb
#     light id: 7
#   - light.mf_den_couch_lamp_2_bulb
#     light id: 6
#   - light.mf_den_fireplace_bulb
#     light id: 25
#   - light.mf_dining_area_ceiling_bulb
#     light id: 31
#   - light.mf_entryway_ceiling_bulb
#     light id: 13
#   - light.mf_kitchen_ceiling_bulb
#     light id: 10
#   - light.mf_kitchen_island_ceiling_bulb
#     light id: 24
#   - light.mf_living_area_ceiling_bulb
#     light id: 26
#
# Light Groups (Rooms):
#   - light.mf_great_room
#
# Light Groups (Zones):
#   - light.mf_den_ceiling
#   - light.mf_den_couch_lamp_1
#   - light.mf_den_couch_lamp_2
#   - light.mf_den_fireplace
#   - light.mf_dining_area_ceiling
#   - light.mf_entryway_ceiling
#   - light.mf_kitchen_ceiling
#   - light.mf_kitchen_island_ceiling
#   - light.mf_living_area_ceiling

# ==================================================================================================
adaptive_lighting:
  - name: "MF2: Den Lamp1"
    lights: []
    initial_transition: 1
    min_color_temp: 2000
    max_color_temp: 6500

  - name: "MF2: Den Lamp2"
    lights:
      - light.mf2_den_lamp2
    initial_transition: 1
    min_color_temp: 2000
    max_color_temp: 6500

# ==================================================================================================
#
# Automations
#
# 
#
# ==================================================================================================
automation:
  # ================================================================================================
  #
  # Light fixture: Den Lamp2
  #
  # Light Group:
  #   - light.den_lamp2
  #
  # Automations:
  #   -
  #
  # ================================================================================================
  - id: "a80e9988-f278-4e7d-b625-e407db54e3f9"
    alias: "[Light] MF2: Den Lamp2 - Adaptive Lighting (Toggle Brightness Adjustment)"
    description: ""
    initial_state: false
    trigger:
      - platform: state
        entity_id: input_select.light_mode
        to: "Circadian"
      - platform: state
        entity_id: binary_sensor.light_mf2_den_lamp2_brightness
    variables:
      brightness_mode: "{{ states('binary_sensor.light_mf2_den_lamp2_autobrightness') }}"
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ is_state('input_select.light_mode', 'Circadian') }}"
    action:
      - service: "switch.turn_{{ brightness_mode }}"
        data:
          entity_id:
            - switch.adaptive_lighting_mf2_den_lamp2_with_brightness_adjustment

  - id: "5d497792-9062-446c-836f-d033bb7686a9"
    alias: "[Light] MF2: Den Lamp2 - Adaptive Lighting (Turn Off Brightness Adjustment)"
    description: ""
    initial_state: false
    trigger:
        - platform: event
          event_type: hue_event
          event_data:
            id: mf2_den_lamp2_switch_button
            subtype: 3
        - platform: event
          event_type: hue_event
          event_data:
            id: mf2_den_lamp2_switch_button
            subtype: 2
    condition: []
    action:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.adaptive_lighting_adapt_brightness_den_lamp2
    mode: single

  # ================================================================================================
  #
  # Light fixture: Den Lamp1
  #
  # Light Group:
  #   - light.den_lamp1
  #
  # Automations:
  #   -
  #
  # ================================================================================================
  - id: "ab8e3063-5b76-4146-980f-d945c1d9eebd"
    alias: "[Light] MF2: Den Lamp1 - Adaptive Lighting (Toggle Brightness Adjustment)"
    description: ""
    initial_state: false
    trigger:
      - platform: state
        entity_id: input_select.light_mode
        to: "Circadian"
      - platform: state
        entity_id: binary_sensor.light_mf2_den_lamp1_brightness
    variables:
      brightness_mode: "{{ states('binary_sensor.light_mf2_den_lamp1_autobrightness') }}"
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ is_state('input_select.light_mode', 'Circadian') }}"
    action:
      - service: "switch.turn_{{ brightness_mode }}"
        data:
          entity_id:
            - switch.adaptive_lighting_mf2_den_lamp1_with_brightness_adjustment

  - id: "859d806f-611d-431a-a3cc-fec03a761795"
    alias: "[Light] MF2: Den Lamp1 - Adaptive Lighting (Turn Off Brightness Adjustment)"
    description: ''
    initial_state: false
    trigger:
        - platform: event
          event_type: hue_event
          event_data:
            id: mf2_den_lamp1_switch_button
            subtype: 3
        - platform: event
          event_type: hue_event
          event_data:
            id: mf2_den_lamp1_switch_button
            subtype: 2
    condition: []
    action:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.adaptive_lighting_adapt_brightness_den_lamp1
    mode: single

