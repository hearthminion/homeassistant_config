# Internet
#
# ======================================================================
#  - title: Internet Status
    title: Internet Status
    panel: true
    icon: mdi:wan
    path: internet
    cards:
      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout: vertical
            cards:
# ======================================================================
#
# Column 1:
#
# ======================================================================
              - type: sensor
                entity: sensor.speedtest_download
                graph: line
              - type: horizontal-stack
                cards:
                  - type: gauge
                    entity: sensor.speedtest_download
                    name: Speedtest Download
                    max: 220
                    severity:
                      red: 0
                      yellow: 100
                      green: 160
              - type: custom:layout-break

# ======================================================================
#
# Column 2:
#
# ======================================================================
              - type: sensor
                entity: sensor.speedtest_upload
                graph: line
              - type: horizontal-stack
                cards:
                  - type: gauge
                    entity: sensor.speedtest_upload
                    name: Speedtest Upload
                    max: 15
                    severity:
                      red: 0
                      yellow: 7
                      green: 10
              - type: custom:layout-break

# ======================================================================
#
# Column 3:
#
# ======================================================================
              - type: sensor
                entity: sensor.speedtest_ping
                graph: line
              - type: horizontal-stack
                cards:
                  - type: gauge
                    entity: sensor.speedtest_ping
                    name: Speedtest Ping
                    max: 100
                    severity:
                      green: 0
                      yellow: 50
                      red: 80
