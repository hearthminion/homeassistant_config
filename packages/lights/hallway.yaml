# ======================================================================
#
# Hallway Lighting Configuration
#
# Lights:
#   light.main_lamp_11: Hallway Ceiling Lightbulb (Color)
#   light.main_lamp_18: Hallway Ceiling Lightbulb (Ambiance)
#
# ======================================================================
automation:
  # ======================================================================
  #
  # Light fixture: Guest Bath Ceiling Lights
  #
  # Lights:
  #   - 
  #   - 
  #   - 
  #
  # Automations:
  #   - 
  #
  # ======================================================================
  - alias: '[Lights] Circadian Lighting (with Brightness Adjustment)'
    initial_state: false
    trigger:
      platform: state
      entity_id: input_select.light_mode
      to: "Circadian"
    action:
      - service: switch.turn_on
        data:
          entity_id:
            - switch.circadian_lighting_hallway_with_brightness_adjustment
      - service: switch.turn_off
        data:
          entity_id:
            - switch.circadian_lighting_hallway_without_brightness_adjustment

  - alias: '[Lights] Circadian Lighting (without Brightness adjust)'
    initial_state: false
    trigger:
      platform: state
      entity_id: input_select.light_mode
      to: "Circadian"
    action:
      - service: switch.turn_on
        data:
          entity_id:
            - switch.circadian_lighting_hallway_without_brightness_adjustment
      - service: switch.turn_off
        data:
          entity_id:
            - switch.circadian_lighting_hallway_with_brightness_adjustment

  - alias: '[Lights] Disable Circadian Lighting'
    initial_state: false
    trigger:
      - platform: state
        entity_id: input_select.light_mode
        from: "Circadian"
    action:
      - service: switch.turn_off
        data:
          entity_id:
            - switch.circadian_lighting_hallway_with_brightness_adjustment
            - switch.circadian_lighting_hallway_without_brightness_adjustment

binary_sensor:
  - platform: template
    sensors:
      light_hallway_autobrightness:
        friendly_name: "[Light] Hallway Autobrightness"
        value_template: >-
          {{ ( state_attr('binary_sensor.light_hallway_autobrightness', 'circadian_brightness') | int ) < ( state_attr('binary_sensor.light_hallway_autobrightness', 'brightness_max') | int )
             and ( state_attr('binary_sensor.light_hallway_autobrightness', 'circadian_brightness') | int ) > ( state_attr('binary_sensor.light_hallway_autobrightness', 'brightness_min') | int ) }}
        attribute_templates:
          circadian_brightness: >-
            {{ state_attr('switch.circadian_lighting_hallway_with_brightness_adjustment','brightness') | round(0) }}
          brightness: >-
            {% if is_state_attr('light.hallway','brightness', 'unknown') %}
              100
            {% else %}
              {{ ( state_attr('light.hallway','brightness') / 254 * 100 ) | int }}
            {% endif %}
          brightness_max: >-
            {{ state_attr('binary_sensor.light_hallway_autobrightness', 'brightness') | int + 4 }}
          brightness_min: >-
            {{ state_attr('binary_sensor.light_hallway_autobrightness', 'brightness') | int - 4 }}
          xy_color: >-
            {{ state_attr('light.hallway','xy_color') }}
          color_temp: >-
            {{ state_attr('light.hallway','color_temp') }}

