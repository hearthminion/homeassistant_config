# ==================================================================================================
#
# Rest Command
#
# - 01: e1becc60-2dea-4b73-9578-ea56d7340d30
#   name: MF2: Den Lamp1 Bulb1
# - 02: f45e5a8d-931c-435d-bc41-8dd0e8fa6682
#   name: MF2: Den Small Desk Lamp Bulb1
# - 03: 941df8c2-1308-4746-8c22-e9f65faa450a
