# ==================================================================================================
#
# Basement
#
# Lights:
#   - light.basement_lamp_
#   - light.basement_lamp_
#   - light.basement_lamp_
#
# Light Groups:
#   - light.basement
#
# ==================================================================================================
adaptive_lighting:
  - name: "Basement"
    lights:
      - light.basement
    initial_transition: 1
    min_color_temp: 2200
    max_color_temp: 6500

# ==================================================================================================
#
# Automations
#
#
#
# ==================================================================================================
automation:
  - id: '1587762496178'
    initial_state: false
    alias: '[Light] Basement: Turn Off Lights At Night'
    description: ''
    trigger:
      - at: '21:30'
        platform: time
    condition: []
    action:
      - service: light.turn_off
        data:
          entity_id: light.basement

  - alias: "[Light] Basement: Adaptive Lighting (Toggle Brightness Adjustment)"
    initial_state: false
    trigger:
      - platform: state
        entity_id: input_select.light_mode
        to: "Circadian"
      - platform: state
        entity_id: binary_sensor.light_basement_autobrightness
        to: "{{ brightness_mode }}"
    variables:
      brightness_mode: "{{ states(binary_sensor.light_basement_autobrightness) }}"
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ is_state('input_select.light_mode', 'Circadian') }}"
    action:
      - service: "switch.turn_{{ brightness_mode }}"
        data:
          entity_id:
            - switch.adaptive_lighting_adapt_brightness_basement

# ==================================================================================================
#
# Binary Sensors
#
# ==================================================================================================
binary_sensor:
  - platform: template
    sensors:
      light_basement_autobrightness:
        friendly_name: "[Light] Basement Autobrightness"
        value_template: >-
          {{ ( state_attr("switch.adaptive_lighting_basement", "brightness_pct") | int ) <
          ( state_attr("binary_sensor.light_basement_autobrightness", "brightness_max") | int )
             and ( state_attr("switch.adaptive_lighting_basement", "brightness_pct") | int ) >
             ( state_attr("binary_sensor.light_basement_autobrightness", "brightness_min") | int )
             }}
        attribute_templates:
          brightness: >-
            {% if state_attr("light.basement", "brightness") == None or
               is_state_attr("light.basement","brightness", "unknown")  or
               is_state("light.basement", "off") -%}
              {{ ( state_attr("switch.adaptive_lighting_basement", "brightness_pct" ) | int ) }}
            {%- else %}
              {{ ( state_attr("light.basement","brightness") / 255 * 100 ) | int }}
            {% endif %}
          brightness_max: >-
            {{ state_attr("binary_sensor.light_basement_autobrightness", "brightness") | int + 4 }}
          brightness_min: >-
            {{ state_attr("binary_sensor.light_basement_autobrightness", "brightness") | int - 4 }}
          xy_color: >-
            {{ state_attr("light.basement","xy_color") }}
          color_temp: >-
            {{ state_attr("light.basement","color_temp") }}


