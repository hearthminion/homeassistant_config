# ======================================================================
#
#
#
# ======================================================================
sensor:
  - platform: template
    sensors:
      light_guest_bath_ceiling_circadian_brightness:
        friendly_name: "[Light] Guest Bath Ceiling Lights: Circadian Brightness"
        value_template: "{{ state_attr('switch.circadian_lighting_guest_bath_with_brightness_adjustment','brightness') | round(0) }}"
        unit_of_measurement: '%'
      light_guest_bath_ceiling_brightness:
        friendly_name: "[Light] Guest Bath Ceiling Lights: Brightness"
        value_template:  "{{ (state_attr('light.guest_bath','brightness') / 254 * 100 ) | int }}"
        unit_of_measurement: '%'
      light_guest_bath_ceiling_xy_color:
        friendly_name: "[Light] Guest Bath Center Ceiling Light: XY Color"
        value_template: "{{ state_attr('light.main_lamp_9','xy_color') }}"

# ======================================================================
#
#
#
# ======================================================================
switch:
  # ================================
  #
  # Guest Bathroom
  #
  # ===============================
  - platform: circadian_lighting
    name: "Guest Bath (without Brightness Adjustment)"
    lights_ct:
      - light.main_lamp_20
      - light.main_lamp_9
      - light.main_lamp_21
    disable_brightness_adjust: true

  - platform: circadian_lighting
    name: "Guest Bath (with Brightness Adjustment)"
    lights_ct:
      - light.main_lamp_20
      - light.main_lamp_9
      - light.main_lamp_21
    disable_brightness_adjust: false
    min_brightness: 25
