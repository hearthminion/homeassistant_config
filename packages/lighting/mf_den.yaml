    alias: "MF2: Den - Adaptive Lighting (Toggle)"
    trigger:
      - platform: state
        entity_id: binary_sensor.mf2_den_color_mode
    variables:
      adaptive_mode: "{{ iif(is_state('binary_sensor.mf2_den_color_mode','on'), 'off','on') }}"
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ is_state('input_select.light_mode', 'Circadian') }}"
    action:
      - service: "switch.turn_{{ adaptive_mode }}"
        data:
          entity_id:
            - switch.mf2_den_lamp1_adaptive_lighting
            - switch.mf2_den_lamp2_adaptive_lighting
    mode: single

