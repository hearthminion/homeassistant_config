# ======================================================================
#
# Front Bedroom Lighting Configuration
#
#
#
# ======================================================================
automation:
  # ======================================================================
  #
  # Light fixture: Front Bedroom Ceiling Lights
  #
  # Lights:
  #   - 
  #   - 
  #   - 
  #
  # Automations:
  #   - 
  #
  # ======================================================================
  - alias: '[Lights] Front Bedroom Ceiling Lights: Circadian Lighting (with Brightness Adjustment)'
    initial_state: false
    trigger:
      - platform: state
        entity_id: input_select.light_mode
        to: "Circadian"
    action:
      - service: switch.turn_on
        data:
          entity_id:
            - switch.circadian_lighting_front_bedroom_ceiling_lights_with_brightness_adjustment
      - service: switch.turn_off
        data:
          entity_id:
            - switch.circadian_lighting_front_bedroom_ceiling_lights_without_brightness_adjustment

  - alias: '[Lights] Front Bedroom Ceiling Lights: Circadian Lighting (without Brightness adjust)'
    initial_state: false
    trigger:
      - platform: state
        entity_id: sensor.light_front_bedroom_ceiling_lights_brightness
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ is_state('input_select.light_mode', 'Circadian') }}"
        - condition: state
          entity_id: switch.circadian_lighting_front_bedroom_ceiling_lights_with_brightness_adjustment
          state: 'on'
    action:
      - service: switch.turn_on
        data:
          entity_id:
            - switch.circadian_lighting_front_bedroom_ceiling_lights_without_brightness_adjustment
      - service: switch.turn_off
        data:
          entity_id:
            - switch.circadian_lighting_front_bedroom_ceiling_lights_with_brightness_adjustment

  - alias: '[Lights] Front Bedroom Ceiling Lights: Disable Circadian Lighting'
    initial_state: false
    trigger:
      - platform: state
        entity_id: input_select.light_mode
        from: "Circadian"
    action:
      - service: switch.turn_off
        data:
          entity_id:
            - switch.circadian_lighting_front_bedroom_ceiling_lights_with_brightness_adjustment
            - switch.circadian_lighting_front_bedroom_ceiling_lights_without_brightness_adjustment

  # ======================================================================
  #
  # Light fixture: Front Bedroom Closet
  #
  # Lights:
  #   -
  #
  # Automations:
  #   - 
  #
  # ======================================================================
