# ==================================================================================================
#
# Set Lighting Mode: Circadian (with Brightness adjustments)"
#
# - In the morning when the sun rises to 18 degrees below the horizon
#   enable
# ==================================================================================================
- id: "c538b51a-b47f-41b6-b85c-57cd0efade1c"
  alias: "Turn Off Migraine Mode"
  description: ""
  trigger:
  - at: 04:00:00
    platform: time
  condition: []
  action:
  - data:
      entity_id: input_boolean.special_migraine_mode
    service: input_boolean.turn_off

- id: "6ed4807a-3951-412e-be81-5d6d74a77d14"
  alias: "Turn Off Master Bedroom TV Power"
  description: ""
  trigger:
    - platform: time
      at: "21:00:00"
    - platform: state
      entity_id: sensor.mf1_bedroom1_zwave13_power
      to: "0"
    - platform: state
      entity_id: light.mf1_bedroom1_lamp1
      from: "on"
      to: "off"
    - platform: state
      entity_id: light.mf1_bedroom1_lamp2
      from: "on"
      to: "off"
    - platform: state
      entity_id: media_player.mf1_bedroom1_bd_f5900
      to: "off"
      for:
        hours: 0
        minutes: 1
        seconds: 30
  condition:
    - condition: state
      entity_id: media_player.mf1_bedroom1_bd_f5900
      state: "off"
      for:
        hours: 0
        minutes: 1
        seconds: 0
    - condition:
      - or:
          - condition: time
            after: "21:00:00"
          - condition: time
            before: "04:00:00"
    - condition: state
      entity_id: light.mf1_bedroom1_lamp1
      state: "off"
    - condition: state
      entity_id: light.mf1_bedroom1_lamp2
      state: "off"
    - condition: numeric_state
      entity_id: sensor.mf1_bedroom1_zwave13_power
      below: "5"
  action:
    # This doesn't always turn off properly.
    - alias: "Ensure Power to TV is turned off"
      repeat:
        sequence:
          - service: "switch.turn_off"
            entity_id: switch.mf1_bedroom1_zwave13_switch
          - delay: 5
        until:
          - condition: state
            entity_id: switch.mf1_bedroom1_zwave13_switch
            state: "off"
  mode: single

- id: "e63c0e77-1904-4a46-a73c-6982837270a8"
  alias: "Turn On Master Bedroom TV power"
  description: ""
  trigger:
    - platform: time
      at: input_datetime.mf1_bedroom1_tv_on
    - platform: state
      entity_id: media_player.mf1_bedroom1_bd_f5900
      from: "off"
      to: "on"
  condition: []
  action:
    - service: "switch.turn_on"
      data:
        entity_id:
            - switch.mf1_bedroom1_zwave13_switch
  mode: single

- id: '1685196282630'
  alias: Switch Fan mode to auto
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.thermostat_between_heat_and_cool
    to: 'off'
  condition: []
  action:
  - service: climate.set_fan_mode
    data:
      fan_mode: auto
    target:
      device_id: 395e42ae0afefba3c30deb198d3030e8
  mode: single

- id: '1706053893548'
  alias: 'BF1: Den Lamp3 - Dim to 40'
  description: ''
  trigger:
  - platform: state
    entity_id:
    - light.bf1_den_lamp3
    from: 'off'
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 30
  condition:
  - condition: numeric_state
    entity_id: light.bf1_den_lamp3
    attribute: brightness
    above: 40
  action:
  - service: light.turn_on
    metadata: {}
    data:
      brightness_pct: 40
    target:
      entity_id: light.bf1_den_lamp3
  mode: single
