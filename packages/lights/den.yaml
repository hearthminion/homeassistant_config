binary_sensor:
  - platform: template
    sensors:
      light_den_couch_lamp_1_autobrightness:
        friendly_name: "[Light] Den Couch Lamp 1 Autobrightness"
        value_template: >-
          {{ ( state_attr('binary_sensor.light_den_couch_lamp_1_autobrightness', 'circadian_brightness') | int ) < ( state_attr('binary_sensor.light_den_couch_lamp_1_autobrightness', 'brightness_max') | int )
             and ( state_attr('binary_sensor.light_den_couch_lamp_1_autobrightness', 'circadian_brightness') | int ) > ( state_attr('binary_sensor.light_den_couch_lamp_1_autobrightness', 'brightness_min') | int ) }}
        attribute_templates:
          circadian_brightness: >-
            {{ state_attr('switch.circadian_lighting_den_couch_lamp_1_with_brightness_adjustment','brightness') | round(0) }}
          brightness: >-
            {% if state_attr('light.den_couch_lamp_1', 'brightness') == None or
               is_state_attr('light.den_couch_lamp_1', 'brightness', 'unknown')  or
               is_state("light.den_couch_lamp_1", "off") %}
              100
            {% else %}
              {{ ( state_attr('light.den_couch_lamp_1','brightness') / 254 * 100 ) | int }}
            {% endif %}
          brightness_max: >-
            {{ state_attr('binary_sensor.light_den_couch_lamp_1_autobrightness', 'brightness') | int + 4 }}
          brightness_min: >-
            {{ state_attr('binary_sensor.light_den_couch_lamp_1_autobrightness', 'brightness') | int - 4 }}
