switch:
  # ====================================================================
  #
  # Entryway
  # Without Brightnes adjustment
  #
  # 
  #
  # ====================================================================
  - platform: circadian_lighting
    name: "Entryway (without Brightness Adjustment)"
    lights_ct:
      - light.main_lamp_13
    disable_brightness_adjust: true

  - platform: circadian_lighting
    name: "Entryway (with Brightness Adjustment)"
    lights_ct:
      - light.main_lamp_13
    disable_brightness_adjust: false
    min_brightness: 25
