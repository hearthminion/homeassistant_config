---
# ==================================================================================================
#
# Rest Commands
#
# ==================================================================================================
rest_command:
  # ================================================================================================
  #
  # For sending commands to hue configuration
  #
  # ================================================================================================
  hue_config:
    url: "{{ url1 }}/{{ url2 }}"
    method: post
    payload: '{ {{ config }} }'
    verify_ssl: false

  hue_update_bulb:
    url: "https://{{ hue_hub_id }}/clip/v2/resource/light/{{ light_id }}"
    method: put
    headers:
      hue-application-key: "{{ username }}"
    payload: '{
      "{{ color }}"
    }'
    content_type: "application/json"
    verify_ssl: false

  # ================================================================================================
  #
  # The next group of rest commands update scenes based on the number of bulbs for that scene.
  #
  # This is for basic configuration where all bulbs have the same setting.
  #
  # ================================================================================================
  light_update_scene_01_bulbs:
    url: "https://{{ hue_hub_id }}/clip/v2/resource/scene/{{ scene_id }}"
    method: put
    headers:
      hue-application-key: "{{ username }}"
    payload: '{
          "id":"{{ scene_id }}",
          "actions":[
          {
          "action":{ {{ color }},{{ brightness }},{{ on_state }} },
          "target":{"rid":"{{ bulb01_id }}","rtype":"light"}
          }
          ]
          }'
    content_type: "application/json"
    verify_ssl: false

