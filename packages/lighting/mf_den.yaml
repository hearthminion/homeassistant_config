          {
          "action":{ {{ color }},{{ brightness }},{{ on_state }} },
          "target":{"rid":"f45e5a8d-931c-435d-bc41-8dd0e8fa6682","rtype":"light"}
          }
          ]
          }'
    verify_ssl: false
    content_type: "application/json"



