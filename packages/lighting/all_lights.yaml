# Scripts
#
# The scenes are in the order of:
# - All Light Zone per hub
# - Rooms
#   - Bathroom1
#   - Bathroom2
#   - Bedroom1
#   - Bedroom2
#   - Bedroom3
#   - Den
#   - Dining Room
#   - Entry Way
#   - Great Room
#   - Hallway
#   - Kitchen
#   - Living Room
#   - Stairwell
#   - Storage1
#   - Storage2
# - Zones
#
#
