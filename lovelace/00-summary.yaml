---
    title: Summary
    path: summary
    icon: mdi:information-outline
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout: vertical
            cards:
# ==================================================================================================
#
# Column 1
#
# ==================================================================================================
# ==================================================================================================
#
# Who's Home
#
# ==================================================================================================
              - type: horizontal-stack
                cards:
                  - type: picture-entity
                    entity: binary_sensor.user0001_status
                    image: /local/images/user0001.jpg
                    show_name: true
                    tap_action:
                      action: navigate
                      navigation_path: /lovelace/user0001
                  - type: picture-entity
                    entity: binary_sensor.user0002_status
                    image: /local/images/user0002.jpg
                    show_name: true
                    tap_action:
                      action: navigate
                      navigation_path: /lovelace/user0002

# ==================================================================================================
#
# Special Flags:
# - Guests are Present
# - Migraine Mode
# -
#
# ==================================================================================================
              - type: custom:auto-entities
                show_empty: false
                card:
                  type: glance
                  title: "Special Situations"
                filter:
                  include:
                    - entity_id: "input_boolean.special*"
                      state: "on"
                    - entity_id: "binary_sensor.car_wash"
                      state: "on"
                    - entity_id: "binary_sensor.workday_sensor"
                      state: 'on'
                    - entity_id: "sensor.garbage_day"
                      state: '1'
              - type: custom:layout-break
# ==================================================================================================
#
# Column 2
#
# ==================================================================================================
              - type: thermostat
                entity: climate.thermostat
              - type: entities
                entities:
                  - entity: sensor.date
                  - entity: sensor.utc
                  - entity: sensor.sensehat_temperature
                  - entity: sensor.sensehat_humidity
                  - entity: sensor.sensehat_pressure
              - type: gauge
                entity: sensor.speedtest_download
                name: Speedtest
                max: 220
              - type: custom:layout-break
# ==================================================================================================
#
# Column 3
#
# ==================================================================================================
# ==================================================================================================
#
# Weather Information
#
# ==================================================================================================
              - type: weather-forecast
                entity: weather.openweathermap
              - type: weather-forecast
                entity: weather.kahn_daynight
              - type: weather-forecast
                entity: weather.kahn_hourly
              - type: entities
                entities:
                  - type: weblink
                    name: Wifi Controller
                    icon: mdi:link
                    url: https://wifi.adm.home
                  - type: weblink
                    name: Olympus Wiki
                    icon: mdi:link
                    url: https://wiki/
# ==================================================================================================
#
# Moon Phase
#
# ==================================================================================================
              - type: conditional
                conditions:
                  - entity: sun.sun
                    state: "below_horizon"
                card:
                  type: entities
                  entities:
                    - entity: sensor.moon
# ==================================================================================================
#
# Show devices with a low Battery
#
# ==================================================================================================
              - type: custom:auto-entities
                show_empty: false
                card:
                  type: glance
                  title: Low Battery Devices
                filter:
                  include:
                    - entity_id: "*battery_level*"
                      state: '< 25'
                    - attributes:
                        battery: '< 25'
                    - attributes:
                         battery_level: '< 25'
