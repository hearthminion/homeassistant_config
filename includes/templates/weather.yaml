- sensor:
    - name: "Darksky Pressure"
      state: '{{ states.sensor.dark_sky_pressure.state | float / 33.864 | round(2) }}'
      unit_of_measurement: 'inHg'
    - name: "Darksky Pressure 0d"
      state: '{{ states.sensor.dark_sky_pressure_0d.state | float / 33.864 | round(2) }}'
      unit_of_measurement: 'inHg'
    - name: "Darksky Pressure 1d"
      state: '{{ states.sensor.dark_sky_pressure_1d.state | float / 33.864 | round(2) }}'
      unit_of_measurement: 'inHg'
    - name: "Darksky Pressure 2d"
      state: '{{ states.sensor.dark_sky_pressure_2d.state | float / 33.864 | round(2) }}'
      unit_of_measurement: 'inHg'
    - name: "Darksky Pressure 3d"
