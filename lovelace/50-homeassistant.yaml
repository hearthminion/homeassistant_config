#  - title: Home Assistant
    title: Home Assistant
    path: homeassistant
    panel: true
    icon: mdi:home-assistant
    cards:
      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout: auto
            cards:
              - type: custom:auto-entities
                card:
                  type: entities
                  title: Things that are broken
                  show_header_toggle: false
                filter:
                  include:
                    - state: "unknown"
                  exclude:
                    - entity_id: group.*
                    - entity_id: sensor.dark_sky_precip_accumulation*
              - type: glance
                title: Home Assistant Version
                entities:
                  - entity: sensor.current_version
                  - entity: sensor.latest_version
              - type: entities
                entities:
                  - entity: sensor.potential_breaking_changes
                  - entity: sensor.hacs
                  - entity: sensor.uptime
