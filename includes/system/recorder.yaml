db_url: !secret db_url
purge_keep_days: 10
purge_interval: 1
auto_purge: true
include:
  domains:
    - circadian_lighting
    - climate
    - device_tracker
    - input_boolean
    - light
    - person
  entity_globs:
    - sensor.power*
  entities:
    - input_select.light_mode
    - input_select.user0001_status_dropdown
    - input_select.user0002_status_dropdown
    - sensor.circadian_values
    - sensor.speedtest_download
    - sensor.speedtest_ping
    - sensor.speedtest_upload
    - sensor.circadian_temperature
exclude:
  domains:
    - updater
  entities:
    - sun.sun
    - sensor.date
    - sensor.utc
    - sensor.time
    - binary_sensor.workday
    - sensor.season
    - sensor.moon
    - sensor.last_boot
    - sensor.current_version
    - sensor.latest_version
    - sensor.whois
    - sensor.drbr_org
    - sensor.myip
    - sensor.ssl_certificate_expiry
    - sensor.skin_type_1_safe_exposure_time
    - sensor.skin_type_2_safe_exposure_time
    - sensor.skin_type_3_safe_exposure_time
    - sensor.skin_type_4_safe_exposure_time
    - sensor.skin_type_5_safe_exposure_time
    - sensor.skin_type_6_safe_exposure_time
    - sensor.ssl_certificate_expiry
    - sensor.hacs
    - sensor.potential_breaking_changes
