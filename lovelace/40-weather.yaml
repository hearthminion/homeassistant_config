#  - title: Weather
    title: Weather
    path: weather
    panel: true
    icon: mdi:weather-sunny
    cards:
      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout: vertical
            cards:
              - type: horizontal-stack
                cards:
                  - type: sensor
                    entity: sensor.dark_sky_nearest_storm_distance
                  - type: custom:canvas-gauge-card
                    entity: sensor.dark_sky_nearest_storm_bearing
                    card_height: 220
                    gauge:
                      type: "radial-gauge"
                      title: Storm Bearing
                      width: 220
                      height: 220
                      minValue: 0
                      maxValue: 360
                      startAngle: 180
                      ticksAngle: 360
                      valueBox: false
                      majorTicks: ["N", "NE", "E", "SE", "S", "SW", "W", "NW","N"]
                      minorTicks: 22
                      strokeTicks: true
                      highlights: false
                      borders: false
                      colorPlate: "#333"
                      colorMajorTicks: "#f5f5f5"
                      colorMinorTicks: "#ddd"
                      colorNumbers: "#ccc"
                      colorNeedle: "rgba(240, 128, 128, 1)"
                      colorNeedleEnd: "rgba(255, 160, 122, .9)"
                      valueTextShadow: false
                      colorCircleInner: "#fff"
                      colorNeedleCircleOuter: "#ccc"
                      needleCircleSize: 15
                      needleCircleOuter: false
                      animationRule: "linear"
                      needleType: "line"
                      needleStart: 75
                      needleEnd: 99
                      needleWidth: 3
                      borderInnerWidth: 0
                      borderMiddleWidth: 0
                      borderOuterWidth: 10
                      colorBorderOuter: "#ccc"
                      colorBorderOuterEnd: "#ccc"
                      colorNeedleShadowDown: "#222"
                      borderShadowWidth: 0
                      animationDuration: 1500
              - type: history-graph
                title: Temperatures
                hours_to_show: 24 # Default: 24; Min: 10; Max: 80
                entities:
                  - entity: sensor.dark_sky_apparent_temperature
                  - entity: sensor.openweathermap_temperature
              - type: horizontal-stack
                cards:
                  - type: sensor
                    entity: sensor.openweathermap_temperature
                    graph: line
                  - type: sensor
                    entity: sensor.dark_sky_apparent_temperature
                    graph: line
              - break
              - type: custom:canvas-gauge-card
                entity: sensor.openweathermap_wind_bearing
                card_height: 220
                gauge:
                  type: "radial-gauge"
                  title: Wind Bearing
                  width: 220
                  height: 220
                  minValue: 0
                  maxValue: 360
                  startAngle: 180
                  ticksAngle: 360
                  valueBox: false
                  majorTicks: ["N", "NE", "E", "SE", "S", "SW", "W", "NW","N"]
                  minorTicks: 22
                  strokeTicks: true
                  highlights: false
                  colorPlate: "#333"
                  colorMajorTicks: "#f5f5f5"
                  colorMinorTicks: "#ddd"
                  colorNumbers: "#ccc"
                  colorNeedle: "rgba(240, 128, 128, 1)"
                  colorNeedleEnd: "rgba(255, 160, 122, .9)"
                  valueTextShadow: false
                  colorCircleInner: "#fff"
                  colorNeedleCircleOuter: "#ccc"
                  needleCircleSize: 15
                  needleCircleOuter: false
                  animationRule: "linear"
                  needleType: "line"
                  needleStart: 75
                  needleEnd: 99
                  needleWidth: 3
                  borders: true
                  borderInnerWidth: 0
                  borderMiddleWidth: 0
                  borderOuterWidth: 10
                  colorBorderOuter: "#ccc"
                  colorBorderOuterEnd: "#ccc"
                  colorNeedleShadowDown: "#222"
                  borderShadowWidth: 0
                  animationDuration: 1500

              - type: entities
                title: Current Weather
                show_header_toggle: false
                entities:
                  - entity: sensor.openweathermap_wind_speed
                  - entity: sensor.dark_sky_wind_gust
                  - entity: sensor.dark_sky_visibility
                  - entity: sensor.openweathermap_humidity
                  - entity: sensor.dark_sky_dew_point
                  - entity: sensor.openweathermap_cloud_coverage
                  - entity: sensor.openweathermap_condition
                  - entity: sensor.dark_sky_ozone
                  - entity: sensor.dark_sky_precip
                  - entity: sensor.openweathermap_rain
                  - entity: sensor.openweathermap_snow
                  - entity: sensor.dark_sky_precip_probability
                  - entity: sensor.openweathermap_forecast_precipitation
                  - entity: sensor.openweathermap_pressure_inhg
                  
              - break
              - type: entities
                title: Misc
                show_header_toggle: false
                entities:
                  - entity: sensor.season
