switch:
  # ==========================================
  #
  # Hallway
  #
  # ============================================
  - platform: circadian_lighting
    name: "Hallway (without Brightness Adjustment)"
    lights_ct:
      - light.main_lamp_11
      - light.main_lamp_18
    disable_brightness_adjust: true

  - platform: circadian_lighting
    name: "Hallway (with Brightness Adjustment)"
    lights_ct:
      - light.main_lamp_11
      - light.main_lamp_18
    disable_brightness_adjust: false
    min_brightness: 25
