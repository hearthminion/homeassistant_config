title: Lights
path: home
icon: mdi:lightbulb
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: "Main Floor Lights"
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: entities
                title: Main Floor Lights
                show_header_toggle: false
                entities:
                  - type: custom:fold-entity-row
                    head: light.mf2_great_room
                    entities:
                      - entity: light.mf2_den_lamp1
                      - entity: light.mf2_den_lamp2
                  - type: custom:fold-entity-row
                    head: light.mf1_bedroom1
                    show_header_toggle: false
                    entities:
                      - entity: light.mf1_bedroom1_cf1
                      - entity: light.mf1_bedroom1_lamp1
                      - entity: light.mf1_bedroom1_lamp2
                  - type: custom:fold-entity-row
                    head: light.mf1_master_bathroom
                    show_header_toggle: false
                    entities:
                      - entity: light.mf1_bathroom1_inner
                      - entity: light.mf1_bathroom1_outer
                  - entity: light.mf1_hallway
                  - entity: light.mf1_bathroom2
      - type: markdown
        content: "Basement Floor Lights"
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: entities
                title: Basement Lights
                show_header_toggle: false
                entitites:
                  - input_boolean.bf1_all_lights
              - type: horizontal-stack
                cards:
                  - type: button
                    name: Home Assistant
                    entity: input_select.bf1_all_lights_scene
                    icon: mdi:sine-wave
                    show_name: false
                    show_state: true
                    state_color: true
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.bf1_all_lights_scene
                        option: scene.bf1_all_lights_homeassistant
                  - type: button
                    name: Bright
                    entity: input_select.bf1_all_lights_scene
                    icon: mdi:brightness-7
                    show_name: false
                    show_state: true
                    state_color: true
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.bf1_all_lights_scene
                        option: scene.bf1_all_lights_bright
                  - type: button
                    name: Concentrate
                    entity: input_select.bf1_all_lights_scene
                    icon: mdi:bullseye
                    show_name: false
                    show_state: true
                    state_color: true
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.bf1_all_lights_scene
                        option: scene.bf1_all_lights_concentrate
                  - type: button
                    name: Nightlight
                    entity: input_select.bf1_all_lights_scene
                    icon: mdi:sleep
                    show_name: false
                    show_state: true
                    state_color: true
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.bf1_all_lights_scene
                        option: scene.bf1_all_lights_nightlight
                  - type: button
                    name: Migraine
                    entity: input_select.bf1_all_lights_scene
                    icon: mdi:head-flash
                    show_name: false
                    show_state: true
                    state_color: true
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.bf1_all_lights_scene
                        option: scene.bf1_all_lights_migraine
                  - type: button
