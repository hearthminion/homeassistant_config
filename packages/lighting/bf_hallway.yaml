#
# Basement Floor: Hallway
#
# ==================================================================================================
adaptive_lighting:
  - name: "BF1: Hallway"
    lights:
      - light.bf1_hallway
    initial_transition: 1
    min_color_temp: 2200
    max_color_temp: 6500

