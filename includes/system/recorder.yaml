db_url: !secret db_url
purge_keep_days: 10
auto_purge: true
include:
  domains:
    - calendar
    - climate
    - device_tracker
    - light
    - media_player
    - person
    - weather
  entity_globs:
    - automation.bf*
    - automation.mf*
    - binary_sensor.bf*
    - binary_sensor.global*
    - binary_sensor.mf*
    - binary_sensor.tod*
    - binary_sensor.user00*
    - input_boolean.bf*
    - input_boolean.mf*
    - input_number.bf*
    - input_number.mf*
    - input_select.bf*
    - input_select.mf*
    - input_text.bf*
    - input_text.mf*
    - sensor.air_quality_*
    - sensor.bf*
    - sensor.climacell_*
    - sensor.global*
    - sensor.mf*
    - sensor.nws*
    - sensor.openweathermap*
    - sensor.pirateweather*
    - sensor.pollen_*
    - sensor.sensehat*
    - sensor.skin_type_*
    - sensor.tod*
    - sensor.user*
    - switch.bf*
    - switch.by*
    - switch.fy*
    - switch.mf*
  entities:
    - input_select.light_mode
    - input_select.user0001_status_dropdown
    - input_select.user0002_status_dropdown
    - sensor.cnmf741c_743c
    - sensor.current_ozone_level_3
    - sensor.current_uv_index_3
    - sensor.current_uv_level_3
    - sensor.max_uv_index_3
    - sensor.roomba_battery_level
    - sensor.speedtest_download
    - sensor.speedtest_ping
    - sensor.speedtest_upload
    - switch.mythtvf01
    - switch.mythtvb01
    - switch.fs01
    - timer.lights_off
    - vacuum.roomba
exclude:
  entities:
    - binary_sensor.workday
    - sensor.current_version
    - sensor.date
    - sensor.drbr_org
    - sensor.hacs
    - sensor.last_boot
    - sensor.latest_version
    - sensor.moon
    - sensor.myip
    - sensor.potential_breaking_changes
    - sensor.season
    - sensor.ssl_certificate_expiry
    - sensor.time
    - sensor.utc
    - sensor.whois
    - sun.sun
