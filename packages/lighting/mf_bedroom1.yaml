---
# ==================================================================================================
#
# Master Bedroom Light Configuration
#
# Lights:
#   light.main_lamp_1: Master Bedroom Lamp1 Lightbulb 1
#   light.main_lamp_2: Master Bedroom Lamp2 Lightbulb 1
#   light.main_lamp_4: Master Bedroom CF1 Lightbulb 1
#   light.main_lamp_14: Master Bedroom Lamp 1 Lightbulb 2
#   light.main_lamp_15: Master Bedroom Lamp 2 Lightbulb 2
#   light.main_lamp_16: Master Bedroom Ceiling Lightbulb 1
#
# Light Groups:
#   - light.den_couch_lamp_1
#   - light.den_couch_lamp_2
#   - light.den_ceiling
#   - light.den_fireplace
#   - light.den_tower_lamp
#   - light.den_table_lamp
#
# ==================================================================================================
adaptive_lighting:
  - name: "MF1: Master Bedroom Lamp1"
    lights:
      - light.mf1_bedroom1_lamp1
    initial_transition: 1
    min_color_temp: 2000
    max_color_temp: 6500
  - name: "MF1: Master Bedroom Lamp2"
    lights:
      - light.mf1_bedroom1_lamp2
    initial_transition: 1
    min_color_temp: 2000
    max_color_temp: 6500
  - name: "MF1: Master Bedroom CF1"
    lights:
      - light.mf1_bedroom1_cf1
    initial_transition: 1
    min_color_temp: 2000
    max_color_temp: 6500

# ==================================================================================================
#
# Automations
#
#
#
# ==================================================================================================
automation:

  # ================================================================================================
  #
  # Lamp 1 Automations
  #
  # ================================================================================================
  - id: "f9c73d20-47d4-40d4-9292-f6d8e07e5600"
    alias: "[Light] MF1: Master Bedroom Lamp1 - Adaptive Lighting (Toggle Brightness Adjustment)"
    description: ""
    initial_state: false
    trigger:
      - platform: state
        entity_id: input_select.light_mode
        to: "Circadian"
      - platform: state
        entity_id: binary_sensor.light_master_bedroom_lamp1_brightness
    variables:
      brightness_mode: "{{ states('binary_sensor.light_mf1_bedroom1_lamp1_autobrightness') }}"
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ is_state('input_select.light_mode', 'Circadian') }}"
    action:
      - service: "switch.turn_{{ brightness_mode }}"
        data:
          entity_id:
            - switch.adaptive_lighting_adapt_brightness_mf1_bedroom1_lamp1

  - id: "ab85e3af-0d30-4f26-baaa-0960fdfb5a35"
    alias: "[Light] MF1: Master Bedroom Lamp1 - Adaptive Lighting (Turn Off Brightness Adjustment)"
    initial_state: false
    description: ""
    trigger:
        - platform: event
          event_type: hue_event
          event_data:
            id: mf1_bedroom1_lamp1_switch_button
            subtype: 3
        - platform: event
          event_type: hue_event
          event_data:
            id: mf1_bedroom1_lamp1_switch_button
            subtype: 2
    condition: []
    action:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.adaptive_lighting_adapt_brightness_mf1_bedroom1_lamp1
    mode: single

  # ================================================================================================
  #
  # Lamp 2 Automations
  #
  # ================================================================================================
  - id: "848efd5b-0d62-496b-8da2-ff2beb51155c"
    alias: "[Light] MF1: Master Bedroom Lamp2 - Adaptive Lighting (Toggle Brightness Adjustment)"
    description: ""
    initial_state: false
    trigger:
      - platform: state
        entity_id: input_select.light_mode
        to: "Circadian"
      - platform: state
        entity_id: binary_sensor.light_master_bedroom_lamp2_brightness
    variables:
      brightness_mode: "{{ states('binary_sensor.light_mf1_bedroom1_lamp2_autobrightness') }}"
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ is_state('input_select.light_mode', 'Circadian') }}"
    action:
      - service: "switch.turn_{{ brightness_mode }}"
        data:
          entity_id:
            - switch.adaptive_lighting_adapt_brightness_mf1_bedroom1_lamp2

  - id: "92bc214d-271f-41e2-9ec4-8acc93475bb5"
    alias: "[Light] MF1: Master Bedroom Lamp2 - Adaptive Lighting (Turn Off Brightness Adjustment)"
    initial_state: false
    description: ""
    trigger:
        - platform: event
          event_type: hue_event
          event_data:
            id: mf1_bedroom1_lamp2_switch_button
            subtype: 3
        - platform: event
          event_type: hue_event
          event_data:
            id: mf1_bedroom1_lamp2_switch_button
            subtype: 2
    condition: []
    action:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.adaptive_lighting_adapt_brightness_mf1_bedroom1_lamp2
    mode: single

  - id: "5db29ab1-0ad3-492d-9cb0-763c0d2e6561"
    alias: "[Light] MF1: Master Bedroom Lamp2 at Night"
    description: "Turn on Master Bedroom Lamp2 at night"
    initial_state: false
    trigger:
      - event: sunset
        platform: sun
    condition: []
    action:
      - scene: scene.mf1_master_bedroom_lamp2_homeassistant

  # ================================================================================================
  #
  # Whole Room Automations
  #
  # ================================================================================================
  - id: "1f336880-8fe0-4641-a202-f85565f91a30"
    alias: "[Light] MF1: Master Bedroom - Adaptive Lighting (Toggle)"
    initial_state: false
    trigger:
      - platform: state
        entity_id: binary_sensor.light_mf1_bedroom1_color_mode
    variables:
      adaptive_mode: >-
        {% if is_state('binary_sensor.light_mf1_bedroom1_color_mode', 'on') %}
          off
        {% else %}
          on
        {% endif %}
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ is_state('input_select.light_mode', 'Circadian') }}"
    action:
      - service: "switch.turn_{{ adaptive_mode }}"
        data:
          entity_id:
            - switch.adaptive_lighting_mf1_bedroom1_lamp2
    mode: single

