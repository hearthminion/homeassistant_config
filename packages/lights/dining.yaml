# ======================================================================
switch:
  # ==========================================
  #
  # Main
  #
  # =========================================
  - platform: circadian_lighting
    name: "Dining (without Brightness Adjustment)"
    lights_ct:
      - light.main_lamp_31
    disable_brightness_adjust: true

  - platform: circadian_lighting
    name: "Dining (with Brightness Adjustment)"
    lights_ct:
      - light.main_lamp_31
    disable_brightness_adjust: false
    min_brightness: 25
