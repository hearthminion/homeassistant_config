    - name: "Darksky Pressure 7d"
      state: '{{ states.sensor.dark_sky_pressure_7d.state | float / 33.864 | round(2) }}'
      unit_of_measurement: 'inHg'
    - name: "OpenWeatherMap Pressure"
      state: '{{ states("sensor.openweathermap_pressure") | float / 33.864 | round(2) }}'
      unit_of_measurement: 'inHg'
    - name: "OpenWeatherMap Wind Speed"
      state: '{{ states("sensor.openweathermap_wind_speed") | float * 2.236936 | round(2) }}'
      unit_of_measurement: 'mph'
    - name: "NWS Visibility"
      state: "{{ state_attr('weather.kahn_hourly','visibility') }}"
      unit_of_measurement: "mi"
    - name: "NWS Precipitation Probability"
      state: "{{ state_attr('weather.kahn_hourly','forecast')[0]['precipitation_probability'] }}"
      unit_of_measurement: "%"
